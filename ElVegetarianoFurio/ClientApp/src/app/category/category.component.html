<mat-card class="category-card" *ngFor="let category of categories">
  <mat-card-header>
    <mat-card-title>{{category.name}}</mat-card-title>
    <mat-card-subtitle>{{category.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/api/Categories/{{category.id}}/image" alt="Foto von {{category.name}}">
  <mat-card-actions>
    <button mat-button [routerLink]="['/categories', category.id, 'dishes']">Details</button>
  </mat-card-actions>
</mat-card>
